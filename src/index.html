<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Практическая работа №4 Юрия Байрамукова" />
  <meta name="keywords"
    content="практическая работа, я.практикум, html, css, javascript, responsive, adaptive, figma, js" />
  <meta name="author" content="Юрий Байрамуков" />
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo" />
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <button class="button button_non-opacity profile__button-avatar">

          <img class="profile__avatar" src="#" alt="Аватар пользователя" />
        </button>
        <div class="profile__info">
          <h1 class="profile__user-name"></h1>
          <button class="button profile__user-edit-button" type="button"
            aria-label="Редактировать информацию пользователя"></button>
          <p class="profile__user-job"></p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить информацию"></button>
      </section>
      <section class="places">
        <ul class="places__cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <section class="popup popup_edit-profile">
      <div class="popup__overlay popup__overlay_edit-profile"></div>
      <form class="popup__form popup__form_edit-profile" name="user-info" action="#" method="POST" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_type_profile-name" name="user-name" type="text" placeholder="Ваше имя"
            required minlength="2" maxlength="40" autocomplete="off" />
          <span class="popup__error"></span>
          <input class="popup__input popup__input_type_profile-status" name="user-job" type="text"
            placeholder="Профессия" required minlength="2" maxlength="200" autocomplete="off" />
          <span class="popup__error"></span>
        </fieldset>
        <button class="button popup__submit-button" type="submit">
          Сохранить
        </button>
        <button class="button popup__close-button popup__close-button_edit-profile" type="button"
          aria-label="Закрыть окно"></button>
      </form>
    </section>

    <section class="popup popup_add-places">
      <div class="popup__overlay popup__overlay_add-places"></div>
      <form class="popup__form popup__form_add-places" name="places-add" action="#" method="POST" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_type_places-name" name="places-name" type="text"
            placeholder="Название" required minlength="1" maxlength="30" autocomplete="off" />
          <span class="popup__error"></span>
          <input class="popup__input popup__input_type_place-image" name="places-image" type="url"
            placeholder="Ссылка на картинку" required autocomplete="off" />
          <span class="popup__error"></span>
        </fieldset>
        <button class="button popup__submit-button popup__submit-button_disabled" type="submit" disabled>
          Создать
        </button>
        <button class="button popup__close-button popup__close-button__add-places" type="button"
          aria-label="Закрыть окно"></button>
      </form>
    </section>

    <section class="popup popup_image-places">
      <div class="popup__overlay popup__overlay_image-places"></div>
      <figure class="popup__places">
        <img src="#" alt="#" class="popup__places-image" />
        <figcaption class="popup__places-title"></figcaption>
        <button class="button popup__close-button popup__close-button_image-places" type="button"
          aria-label="Закрыть окно"></button>
      </figure>
    </section>

    <section class="popup popup_delete-place">
      <div class="popup__overlay popup__overlay_delete"></div>
      <form class="popup__form popup__form_delete-place" name="delete-place" action="#">
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="button popup__submit-button popup__delete-button" type="submit">
          Да
        </button>
        <button class="button popup__close-button popup__close-button_edit-profile" type="submit"
          aria-label="Закрыть окно"></button>
      </form>
    </section>

    <section class="popup popup_avatar-change">
      <div class="popup__overlay popup__overlay_avatar-change"></div>
      <form class="popup__form popup__form_avatar-change" name="avatar-change" action="#" method="POST" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <fieldset class="popup__input-container">
          <input class="popup__input popup__input_type_place-image" name="avatar-link" type="url"
            placeholder="Ссылка на картинку" required autocomplete="off" />
          <span class="popup__error"></span>
        </fieldset>
        <button class="button popup__submit-button popup__submit-button_disabled" type="submit" disabled>
          Создать
        </button>
        <button class="button popup__close-button popup__close-button__add-places" type="button"
          aria-label="Закрыть окно"></button>
      </form>
    </section>

    <template id="places-template">
      <li class="places__items">
        <img src="#" alt="#" class="places__image" />
        <div class="places__name">
          <h2 class="places__title"></h2>
          <div class="places__like">
            <button class="button places__button-like" type="button" aria-label="Поставить лайк месту"></button>
            <p class="places__like-counter"></p>
          </div>
        </div>
        <button class="button places__button-delete" type="button" aria-label="Удалить карточку"></button>
      </li>
    </template>
  </div>
</body>

</html>
