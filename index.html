<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа №4 Юрия Байрамукова">
  <meta name="keywords" content="практическая работа, я.практикум, html, css, javascript, responsive, adaptive, figma, js">
  <meta name="author" content="Юрий Байрамуков">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/user-image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="button profile__user-edit-button"></button>
          <p class="profile__user-status">Исследователь океана</p>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__cards">
          <li class="places__items">
            <img src="./images/kras-stolb.jpg" alt="Красноярские столбы" class="places__image">
            <div class="places__name">
              <h2 class="places__title">Красноярск</h2>
              <button class="button places__button"></button>
            </div>
          </li>
          <li class="places__items">
            <img src="./images/baikal.jpg" alt="Озеро Байкал" class="places__image">
            <div class="places__name">
              <h2 class="places__title">Байкал</h2>
              <button class="button places__button"></button>
            </div>
          </li>
          <li class="places__items">
            <img src="./images/lensk-stolb.jpg" alt="Ленские столбы" class="places__image">
            <div class="places__name">
              <h2 class="places__title">Якутия</h2>
              <button class="button places__button"></button>
            </div>
          </li>
          <li class="places__items">
            <img src="./images/plato-putarano.png" alt="Плато Путорана" class="places__image">
            <div class="places__name">
              <h2 class="places__title">Эвенкия</h2>
              <button class="button places__button"></button>
            </div>
          </li>
          <li class="places__items">
            <img src="./images/sahalin_134.jpg" alt="Остров Сахалин" class="places__image">
            <div class="places__name">
              <h2 class="places__title">Сахалин</h2>
              <button class="button places__button"></button>
            </div>
          </li>
          <li class="places__items">
            <img src="./images/seliger.jpg" alt="Озеро Селигер" class="places__image">
            <div class="places__name">
              <h2 class="places__title">Селигер</h2>
              <button class="button places__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
</body>
</html>
